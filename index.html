<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档内容展示</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* 隐藏所有PDF.js的界面元素 */
        #viewerContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .pdfViewer .page {
            margin: 0 auto;
            box-shadow: none;
            border: none;
        }
        /* 禁用文本选择（可选） */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- PDF.js查看器容器 -->
    <div id="viewerContainer"></div>

    <!-- 引入PDF.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
